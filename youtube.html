<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.com Clone</title>
        <style>
            .video-preview {
                width: 300px;
                display: inline-block; /* Only takes as much space as it needs */
                vertical-align: top; /* These objects align based on top */
                margin-right: 15px;
            }
            .thumbnail {
                width: 300px;
                display: block; /* Takes up whole space */
            }

            .search-bar {
                display: block;
            }

            .video-title {
                width: 300px;
            }

            .div-example {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <!-- Search Bar -->
        <input class="search-bar" type="text" placeholder="Search">

        <!-- Video 1 -->
        <div class="video-preview"> 
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="">
            <p class="video-title">
                Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
            <p class="video-author">
                Marques Brownlee
            </p>
            <p class="video-stats">
                3.4M views &#183; 6 months ago
            </p>
        </div>

        <!-- Video 2 -->
        <div class="video-preview">
            <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="">
            <p class="video-title">
                Try Not To Laugh Challenge #9
            </p>
            <p class="video-author">
                Markiplier
            </p>
            <p class="video-stats">
                19M views Â· 4 years ago
            </p>
        </div>
    </body>
</html>
